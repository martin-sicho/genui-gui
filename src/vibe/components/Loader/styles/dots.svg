                 repeatCount="indefinite" />
    </circle>
    <circle cx="105" cy="60" r="15">
        <animate attributeName="r" from="15" to="15"
                 begin=".3s" dur="2s"
                 values="0;15;0;0" calcMode="linear"
                 repeatCount="indefinite" />
    </circle>
</svg>